name: Build and Publish

on:
  push:
    branches: [ master, main, develop, dev ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [created]

env:
  DOTNET_VERSION: '8.0.x'
  CORE_PROJECT_PATH: 'src/CloudflareD1.NET/CloudflareD1.NET.csproj'
  LINQ_PROJECT_PATH: 'src/CloudflareD1.NET.Linq/CloudflareD1.NET.Linq.csproj'
  CODEFIRST_PROJECT_PATH: 'src/CloudflareD1.NET.CodeFirst/CloudflareD1.NET.CodeFirst.csproj'
  MIGRATIONS_PROJECT_PATH: 'src/CloudflareD1.NET.Migrations/CloudflareD1.NET.Migrations.csproj'
  CLI_PROJECT_PATH: 'tools/dotnet-d1/dotnet-d1.csproj'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack NuGet packages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet pack ${{ env.CORE_PROJECT_PATH }} --configuration Release --no-build --output ./artifacts
        dotnet pack ${{ env.LINQ_PROJECT_PATH }} --configuration Release --no-build --output ./artifacts
        dotnet pack ${{ env.CODEFIRST_PROJECT_PATH }} --configuration Release --no-build --output ./artifacts
        dotnet pack ${{ env.MIGRATIONS_PROJECT_PATH }} --configuration Release --no-build --output ./artifacts
        dotnet pack ${{ env.CLI_PROJECT_PATH }} --configuration Release --no-build --output ./artifacts

    - name: Upload artifacts
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
